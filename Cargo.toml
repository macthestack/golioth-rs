[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["Lachlan Sneff <lachlan.sneff@gmail.com>"]
name = "golioth-rs-test"
edition = "2018"
version = "0.1.0"
resolver = "2"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
panic-probe = { version = "0.3", features = ["print-defmt"] }
nrf9160-hal = "0.12.2"
nrfxlib = "0.6.0"
# nrfxlib = { path = "../nrfxlib" }
tinyrlibc = "0.2.1" # to fix build issues with nrfxlib-sys
alloc-cortex-m = "0.4.1"
coap-lite = { version = "0.4.1", default-features = false }
heapless = "0.7.2"
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

